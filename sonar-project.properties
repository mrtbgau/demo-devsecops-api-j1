# SonarQube Project Configuration
# Ce fichier contient la configuration du projet pour SonarQube

# Clé unique du projet (doit être unique dans SonarQube)
sonar.projectKey=demo-devsecops-api-j1

# Nom affiché dans SonarQube
sonar.projectName=Demo DevSecOps API

# Version du projet (optionnel)
sonar.projectVersion=1.0.0

# Répertoires source à analyser
sonar.sources=src

# Répertoires de tests (exclus de l'analyse de couverture)
sonar.tests=src

# Patterns de fichiers de tests
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Exclusions (fichiers à ignorer)
sonar.exclusions=\
  node_modules/**,\
  dist/**,\
  build/**,\
  coverage/**,\
  **/*.test.js,\
  **/*.spec.js

# Langage principal
sonar.language=js

# Encodage des fichiers source
sonar.sourceEncoding=UTF-8

# Rapport de couverture de code (Jest/Istanbul)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configuration JavaScript/TypeScript
sonar.javascript.node.maxspace=4096
