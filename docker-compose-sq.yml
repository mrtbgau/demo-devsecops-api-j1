version: '3.8'

services:
  postgres-sonar:
    image: postgres:15-alpine
    container_name: devsecops-sonarqube-db
    environment:
      POSTGRES_DB: sonarqube
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: SonarAdmin123!
    ports:
      - "5435:5432"
    volumes:
      - postgres_sonar_data:/var/lib/postgresql/data
    networks:
      - sonarqube-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar -d sonarqube"]
      interval: 5s
      timeout: 5s
      retries: 5

  sonarqube:
    image: sonarqube:10.7-community
    container_name: devsecops-sonarqube
    depends_on:
      postgres-sonar:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres-sonar:5432/sonarqube
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: SonarAdmin123!
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    networks:
      - sonarqube-network
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

volumes:
  postgres_sonar_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:

networks:
  sonarqube-network:
    driver: bridge
